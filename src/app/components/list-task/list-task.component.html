<h3 class="text-center">
    <strong>List task</strong>
</h3>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks | async; let i = index;">
            <td>{{i+1}}</td>
            <td>{{task.task}}</td>
            <td>{{task.taskDescription}}</td>
            <td>{{task.taskDate}}</td>
        </tr>
    </tbody>
</table>
